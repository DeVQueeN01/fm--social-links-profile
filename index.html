<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Jessica Randall - Front-end developer and avid reader. Connect with me on GitHub, LinkedIn, and more."
    />

    <link rel="stylesheet" href="style/reset.css" />
    <link rel="stylesheet" href="style/main.css" />
    <link rel="icon" type="image/png" sizes="32x32" href="assets/icon.png" />
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />

    <title>Social Links Profile</title>
  </head>
  <body>
    <main>
      <section class="card">
        <header class="card-header">
          <img
            src="assets/profile-pic.svg"
            alt="Jessica Randall's profile picture"
            width="120"
            height="120"
            loading="lazy"
          />
          <h1>Jessica Randall</h1>
          <h2>London, United Kingdom</h2>
        </header>
        <div class="card-body">
          <blockquote>"Front-end developer and avid reader."</blockquote>
          <nav class="links">
            <a
              href="https://github.com/jessica-randall"
              class="link-button"
              aria-label="Visit my GitHub profile"
              target="_blank"
              rel="noopener noreferrer"
              >GitHub</a
            >
            <a
              href="https://www.frontendmentor.io/profile/jessica-randall"
              class="link-button"
              aria-label="Visit my Frontend Mentor profile"
              target="_blank"
              rel="noopener noreferrer"
              >Frontend Mentor</a
            >
            <a
              href="https://www.linkedin.com/in/jessica-randall"
              class="link-button"
              aria-label="Visit my LinkedIn profile"
              target="_blank"
              rel="noopener noreferrer"
              >LinkedIn</a
            >
            <a
              href="https://x.com/jessica_randall"
              class="link-button"
              aria-label="Visit my Twitter profile"
              target="_blank"
              rel="noopener noreferrer"
              >Twitter</a
            >
            <a
              href="https://www.instagram.com/jessica_randall"
              class="link-button"
              aria-label="Visit my Instagram profile"
              target="_blank"
              rel="noopener noreferrer"
              >Instagram</a
            >
          </nav>
        </div>
      </section>
    </main>
  </body>
</html>
